<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>신용회복위원회-깨끗하고 밝은 신용사회를 만들어 가겠습니다.</title>
	<link rel="stylesheet" href="../static/css/reset.css" />
	<link rel="stylesheet" href="../static/css/common.css" />
	<link rel="stylesheet" href="../static/css/contents.css" />
	<script type="text/javascript" src="../static/js/common.js"></script>
	<script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>
	<!-- layer popup -->
	<div class="popwrap full" data-popup="popup-pass1" style="display: block;" aria-hidden="false">
		<div class="popCon pt0">
			<button type="button" class="btnClose" data-popup-close="popup-pass1">닫기</button>
			<h3 class="logoPop">신용회복위원회</h3>
			<div class="sysPop mt50">
				<p class="ftsz16 color4 bold2">공인인증서 비밀번호를 등록하세요.</p>

				<!-- 비밀번호 입력 확인 후 교체
				<p class="ftsz16 color4 bold2">변경하실 공인인증서 비밀번호를 입력해주세요.</p>
				-->

				<!-- 새로운 비밀번호를 재입력
				<p class="ftsz16 color4 bold2">새로운 공인인증서 비밀번호를 다시 입력해주세요.</p>
				-->

				<div class="inputBox mt10" role="button" aria-label="현재 비밀번호">
					<input type="text" name="" id="" class="inp" placeholder="비밀번호">
				</div>
				<!-- 비밀번호 입력 확인 후 교체
				<div class="inputBox mt10" role="button" aria-label="신규 비밀번호">
					<input type="text" name="" id="" class="inp" placeholder="숫자, 영문, 특수문자 포함 8~30자리">
				</div>
				-->

				<!-- 새로운 비밀번호를 재입력
				<div class="inputBox mt10" role="button" aria-label="신규 비밀번호 확인">
					<input type="text" name="" id="" class="inp" placeholder="숫자, 영문, 특수문자 포함 8~30자리">
				</div>
				-->
			</div>
			<div class="btnBox bBox2 mt70">
				<button type="button" class="btn ty1"><span>취소</span></button>
				<button type="button" class="btn ty3"><span>완료</span></button>
			</div>
		</div>
	</div>
	<!-- //layer popup -->
</body>

</html>
