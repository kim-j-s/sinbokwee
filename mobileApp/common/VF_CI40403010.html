<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>신용회복위원회-깨끗하고 밝은 신용사회를 만들어 가겠습니다.</title>
	<link rel="stylesheet" href="../static/css/reset.css" />
	<link rel="stylesheet" href="../static/css/common.css" />
	<link rel="stylesheet" href="../static/css/contents.css" />
	<script type="text/javascript" src="../static/js/common.js"></script>
	<script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>
	<div class="popwrap" data-popup="popup" style="display: block;">
		<button type="button" class="btnClose" data-popup-close="popup">닫기</button>
		<!-- contents -->
		<div class="popCon">
			<h2 class="titH2">기관명 검색</h2>
			<p class="htxt mt35">찾고자 하는 <span class="color1">기관명을 입력</span> 후 검색 해주십시오.</p>
			<div class="inpGroup1 mt10">
				<div class="ele">
					<div class="inputBox">
						<input type="text" name="" id="" class="inp" title="검색">
					</div>
				</div>
				<div class="ele">
					<button type="button" class="btn ty5"><span>검색</span></button>
				</div>
			</div>
			<p class="blTxt1 mt5">은행명(우리, 국민) 등</p>
			<!-- 은행 리스트 -->
			<div class="addList brtLine2 pt15 mt15">
				<p class="txtNum">총 <span class="color1 ml20 regular">10,000</span> 건</p>
				<div class="tblDiv mt10">
					<table>
						<caption>검색된 은행</caption>
						<colgroup>
							<col style="width:15%">
							<col style="width:30%">
							<col style="width:55%">
						</colgroup>
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">회원가입여부</th>
								<th scope="col">기관명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="tc">
									<div class="radioBox txtNo">
										<input type="radio" name="rdo" id="rd01" checked="checked"><label for="rd01">선택</label>
									</div>
								</td>
								<td class="tc">미가입</td>
								<td>
									<a href="" class="bold2 on">우리은행</a>
								</td>
							</tr>
							<tr>
								<td class="tc">
									<div class="radioBox txtNo">
										<input type="radio" name="rdo" id="rd01" checked="checked"><label for="rd01">선택</label>
									</div>
								</td>
								<td class="tc">가입</td>
								<td>
									<a href="" class="bold2">신한은행</a>
								</td>
							</tr>
							<tr>
								<td class="tc">
									<div class="radioBox txtNo">
										<input type="radio" name="rdo" id="rd01" checked="checked"><label for="rd01">선택</label>
									</div>
								</td>
								<td class="tc">기타</td>
								<td>
									<a href="" class="bold2">신한은행신용협동조합</a>
								</td>
							</tr>
							<tr>
								<td class="tc">
									<div class="radioBox txtNo">
										<input type="radio" name="rdo" id="rd01" checked="checked"><label for="rd01">선택</label>
									</div>
								</td>
								<td class="tc">미가입</td>
								<td>
									<a href="" class="bold2">㈜신한은행</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="blTxt4 mt5">입력하고자하는 기관명을 선택해 주십시오.</p>
			</div>
			<!-- //은행 리스트 -->
			<!-- 검색결과 없을 시 
			<div class="addList">
				<div class="noneTxt">
					<p class="txt">검색 결과가 없습니다.<span>금융기관명을 다시 입력해 주십시오.</span></p>
				</div>
			</div>
			 검색결과 없을 시 -->
		</div>
		<!-- //contents -->
		<!-- footer -->
		<div class="popFoot">
			<div class="btnBox">
				<button type="button" class="btn ty3"><span>확인</span></button>
			</div>
		</div>
		<!-- //footer -->
	</div>
</body>

</html>
