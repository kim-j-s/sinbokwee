<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>신용회복위원회-깨끗하고 밝은 신용사회를 만들어 가겠습니다.</title>
	<link rel="stylesheet" href="../static/css/reset.css" />
	<link rel="stylesheet" href="../static/css/common.css" />
	<link rel="stylesheet" href="../static/css/contents.css" />
	<script type="text/javascript" src="../static/js/common.js"></script>
	<script type="text/javascript" src="../static/js/ui.js"></script>
</head>
<!-- 2019-10-04 전체수정 -->

<body>
	<div class="popwrap" data-popup="popup" style="display: block;" aria-hidden="false">
		<button type="button" class="btnClose" data-popup-close="popup">닫기</button>
		<!-- contents -->
		<div class="popCon">
			<h2 class="titH2">직업</h2>
			<div class="tabWrap">
				<ul class="tabBar" id="tabMenu" role="tablist">
					<li class="on">
						<a href="#tab_cont1" role="tab" aria-selected="true">
							<span>직접 선택</span>
						</a>
					</li>
					<li>
						<a href="#tab_cont2" role="tab" aria-selected="false">
							<span>목록 선택</span>
						</a>
					</li>
				</ul>
				<div id="tab_cont1" class="tabCon" role="tabpanel">
					<p class="htxt color1">직업 구분 · 대 · 중 · 소 분류를 모두 선택하여 주십시오.</p>
					<dl class="tblDl">
						<dt>직업 구분 <span class="necessary">필수 입력</span></dt>
						<dd>
							<div class="radioGroup">
								<div class="radioBox">
									<input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1">근로소득자</label>
								</div>
								<div class="radioBox">
									<input type="radio" id="radio2" name="radio"><label for="radio2">자영업</label>
								</div>
								<div class="radioBox">
									<input type="radio" id="radio3" name="radio"><label for="radio3">일용직</label>
								</div>
								<div class="radioBox">
									<input type="radio" id="radio4" name="radio"><label for="radio4">무직</label>
								</div>
							</div>
							<p class="blTxt4 mt5">직업 구분을 선택하여 주십시오.</p>
						</dd>
						<dt>대분류</dt>
						<dd>
							<select name="" id="" class="selectbox" title="대분류">
								<option value="">선택</option>
							</select>
						</dd>
						<dt>중분류</dt>
						<dd>
							<select name="" id="" class="selectbox" title="중분류">
								<option value="">선택</option>
							</select>
						</dd>
						<dt>소분류</dt>
						<dd>
							<select name="" id="" class="selectbox" title="소분류">
								<option value="">선택</option>
							</select>
						</dd>
						<dt>직책</dt>
						<dd>
							<select name="" id="" class="selectbox" title="직책">
								<option value="">선택</option>
							</select>
						</dd>
					</dl>
				</div>
				<div id="tab_cont2" class="tabCon" role="tabpanel">
					<p class="htxt">하단 <span class="color1">목록 중 1개를 선택</span>하여 주십시오.</p>
					<ul class="tblList">
						<li>
							<div class="radioBox">
								<input type="radio" id="radio11" name="radio" checked="checked"><label for="radio11">일용직/건설일용직/일용직</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio12" name="radio"><label for="radio12">일용직/음식숙박업일용직/일용직</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio13" name="radio"><label for="radio13">일용직/기타 일용직/일용직</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio14" name="radio"><label for="radio14">무직/중고등학생/중고등학생</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio15" name="radio"><label for="radio15">무직/초등학생/초등학생</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio16" name="radio"><label for="radio16">자영업자/건축물 및 토목공사업/ 대표</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio17" name="radio"><label for="radio17">자영업자/건설장비 임대업/대표</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio18" name="radio"><label for="radio18">자영업자/보험 및 연금업(보험설계사 포함)/대표</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio19" name="radio"><label for="radio19">무직/주부/주부</label>
							</div>
						</li>
						<li>
							<div class="radioBox">
								<input type="radio" id="radio20" name="radio"><label for="radio20">무직/무직/무직</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //contents -->
		<!-- footer -->
		<div class="popFoot">
			<div class="btnBox">
				<button type="button" class="btn ty6"><span>검색</span></button>
			</div>
		</div>
		<!-- //footer -->
	</div>
	<!-- //2019-10-04 전체수정 -->
</body>

</html>
