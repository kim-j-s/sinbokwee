<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>신용회복위원회-깨끗하고 밝은 신용사회를 만들어 가겠습니다.</title>
	<link rel="stylesheet" href="../static/css/reset.css" />
	<link rel="stylesheet" href="../static/css/common.css" />
	<link rel="stylesheet" href="../static/css/contents.css" />
	<script type="text/javascript" src="../static/js/common.js"></script>
	<script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>
	<div class="popwrap" data-popup="popup" style="display: block;">
		<button type="button" class="btnClose" data-popup-close="popup">닫기</button>
		<!-- contents -->
		<div class="popCon">
			<h2 class="titH2">채무조정 신청 제출서류 등록</h2>
			<ul class="list2">
				<li>자영업자, 급여소득자, 기타소득자, 연금소득자를 선택한 경우 반드시 신청에 필요한 첨부파일을 등록 해 주셔야 합니다.
					<p class="txt">등록하고자 하는 파일을 선택하여 한번에 등록하여 주십시오.</p>
				</li>
				<li>파일은 jpg, pdf, png 파일만 등록 가능합니다.</li>
			</ul>
			<div class="inpFile mt10">
				<label for="ex_file" class="file-label">첨부파일</label>
				<input type="file" id="ex_file">
			</div>
			<h3 class="titH3 mt25">등록파일</h3>
			<ul class="fileList brtLine3">
				<li>
					<i class="icoFile"></i>근로소득원천징수영수증.jpg
					<button class="btnDel">삭제</button>
				</li>
				<li>
					<i class="icoFile"></i>근로소득원천징수영수증.jpg
					<button class="btnDel">삭제</button>
				</li>
			</ul>
			<!-- 서류 등록 내역 없을시 
			<ul class="fileList noFile">
				<li>제출서류 등록 내역이 없습니다.</li>
			</ul> -->
		</div>
		<!-- //contents -->
		<!-- footer -->
		<div class="popFoot">
			<div class="btnBox bBox2">
				<button type="button" class="btn ty1"><span>나중에 등록</span></button>
				<button type="button" class="btn ty3"><span>등록 완료</span></button>
			</div>
		</div>
		<!-- //footer -->
	</div>
</body>

</html>
