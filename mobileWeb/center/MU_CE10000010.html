<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>신용회복위원회-깨끗하고 밝은 신용사회를 만들어 가겠습니다.</title>
	<link rel="stylesheet" href="../static/css/reset.css" />
	<link rel="stylesheet" href="../static/css/common.css" />
	<link rel="stylesheet" href="../static/css/contents.css" />
	<script type="text/javascript" src="../static/js/common.js"></script>
	<script type="text/javascript" src="../static/js/ui.js"></script>
</head>

<body>
	<!-- 2019-10-04 수정 -->
	<div class="popwrap full" data-popup="popup-1" style="display: block;" aria-hidden="false">
		<button type="button" class="btnClose" data-popup-close="popup-1">닫기</button>
		<!-- contents -->
		<div class="popCon">
			<h2 class="titH2 mb40">공인인증서 선택</h2>
			<div class="certifyBox">
				<i class="expire"><span>만료</span></i>
				<a href="" data-popup-open="popup-pass1" role="button" aria-label="공인인증서 선택">
					<div class="tblDiv">
						<table>
							<caption>등록된 공인인증서 정보 테이블</caption>
							<colgroup>
								<col style="width:30%">
								<col style="">
							</colgroup>
							<thead>
								<tr>
									<th colspan="2">홍길동</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">구 분</th>
									<td>은행/신용카드/보험(개인)</td>
								</tr>
								<tr>
									<th scope="row">발 급 자</th>
									<td>금융결제원</td>
								</tr>
								<tr>
									<th scope="row">만 료 일</th>
									<td>YYYY.MM.DD</td>
								</tr>
							</tbody>
						</table>
					</div>
				</a>
			</div>
			<div class="certifyBox mt15">
				<a href="" data-popup-open="popup-pass1" role="button" aria-label="공인인증서 선택">
					<div class="tblDiv">
						<table>
							<caption>등록된 공인인증서 정보 테이블</caption>
							<colgroup>
								<col style="width:30%">
								<col style="">
							</colgroup>
							<thead>
								<tr>
									<th colspan="2">홍길동</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">구 분</th>
									<td>은행/신용카드/보험(개인)</td>
								</tr>
								<tr>
									<th scope="row">발 급 자</th>
									<td>금융결제원</td>
								</tr>
								<tr>
									<th scope="row">만 료 일</th>
									<td>YYYY.MM.DD</td>
								</tr>
							</tbody>
						</table>
					</div>
				</a>
			</div>
			<div class="certifyBox mt15">
				<p class="txt mt10">모바일 기기에 등록 된 공인인증서가 없습니다.</p>
				<p class="txt mt5 mb10">공인인증서를 등록 후 진행해 주세요.</p>
				<button type="button" class="btn">공인인증서 등록하기</button>
			</div>
		</div>
		<!-- //contents -->
	</div>
	<!-- layer popup -->
	<div class="popwrap full" data-popup="popup-pass1" aria-hidden="true">
		<div class="popCon pt0">
			<button type="button" class="btnClose" data-popup-close="popup-pass1">닫기</button>
			<h3 class="logoPop">신용회복위원회</h3>
			<div class="sysPop mt50">
				<p class="ftsz16 color4 bold2">인증서 비밀번호 입력</p>
				<div class="inputBox mt10" role="button" aria-label="인증서 비밀번호 입력">
					<input type="text" name="" id="" class="inp" placeholder="숫자, 영문, 특수문자 포함 8~30자리">
				</div>
			</div>
			<div class="btnBox bBox2 mt70">
				<button type="button" class="btn ty1"><span>취소</span></button>
				<button type="button" class="btn ty3"><span>확인</span></button>
			</div>
		</div>
	</div>
	<!-- //2019-10-04 수정 -->
	<!-- //layer popup -->
